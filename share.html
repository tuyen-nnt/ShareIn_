<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0"> Đăng bài chia sẻ lương thực </h1>
                <br>

                <div class="container">
                    <div class="row" id="row_style">
                        <div class="col-md-4 col-md-offset-4"></div>
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tên thực phẩm (có thể bao gồm nhiều món)">
                            </div>
                            <br>
                            <textarea id="editor" cols="30" rows="10" >Mô tả sản phẩm (nguồn gốc, hạn sử dụng,...), tối đa 150 từ. </textarea>
                            <br>

                            <div class="file-upload">
                                <div class="file-select">
                                    <div class="file-select-button" id="fileName">Tải ảnh lên</div>
                                    <div class="file-select-name" id="noFile">Chưa có ảnh nào được chọn...</div>
                                    <input type="file" name="chooseFile" id="chooseFile">
                                </div>
                            </div>
                            <br>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tags">
                            </div>
                            <br>
                            <div class="form-group">
                                <button class="btn btn-primary" id="submit">Đăng bài </button>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-4"></div>
                    </div>
                </div>
