<header class="masthead" id="about">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">

                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div>
                            <label for="validationCustom01">Tên</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Tên" value="Tuyền" required>
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                        <div>
                            <label for="validationCustom02">Họ</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Họ" value="Nguyễn" required>
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                        <div>
                            <label for="validationCustomUsername">Tên đăng nhập</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Tên đăng nhập" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Xin hãy chọn tên đăng nhập.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="validationCustom03">Địa chỉ</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Số nhà, phường/xã" required>
                            <div class="invalid-feedback">
                                Thông tin không hợp lệ.
                            </div>
                        </div>
                        <div>
                            <label for="validationCustom04">Quận/Huyện</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="Quận 9" required>
                            <div class="invalid-feedback">
                                Thông tin không hợp lệ.
                            </div>
                        </div>
                        <div>
                            <label for="validationCustom05">Thành phố</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="TPHCM" required>
                            <div class="invalid-feedback">
                                Thông tin không hợp lệ.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Tôi đồng ý với điều khoản.
                            </label>
                            <div class="invalid-feedback">
                                Bạn phải đồng ý với điều khoản để tiếp tục.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Đăng ký</button>
                </form>

            </div>
        </div>
    </div>
</header>
